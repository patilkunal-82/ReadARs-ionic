      <ion-title size="large" text-center
      style="font:xx-large; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #FDFEFE  ; font-weight: bolder; font-size: 15px; text-align: start;">
     Add Your Comments
    </ion-title>
  
     <ion-buttons slot="end"> 
      <ion-icon style="color: whitesmoke;" src="../assets/icon/close-outline.svg" size="medium" (click)="closeModal()"></ion-icon>
     </ion-buttons>
   
  </ion-toolbar>

 
</ion-header> 

<ion-content>

  <ion-card class="displaycard" style="box-shadow: none;">
    <ion-card-subtitle>
      Post your rating, review on this book
    </ion-card-subtitle>
    <ion-card-content>
      <form [formGroup]="commentFormGroup" #cform="ngForm">
      <ion-item>
          <ion-textarea formControlName="comment" type="text" placeholder="Your Comments"></ion-textarea>
      </ion-item>
      <ion-item>
          <ion-text>Your Rating</ion-text>
          <ion-range min="1" max="5" tickInterval="1" value="5" pin="true" snaps name="rating"
          formControlName="rating" ></ion-range>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button shape="round" (click)="onSubmit()" style="color: #17202A;"
          [disabled]="commentFormGroup.invalid" margin-top expand="full">Submit</ion-button>
        </ion-col>

          margin-top style="color:grey; ">
          Cancel
          </ion-button>
        </ion-col>-->
      </ion-row>
       
      </form>
    </ion-card-content>
  </ion-card>


</ion-content>
