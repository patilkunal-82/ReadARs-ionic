<ion-header color="success" [translucent]="true" collapse="condense">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="large" 
               style="font:xx-large; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
               color: white; font-weight: bolder;">
              
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
 
  <ion-refresher slot="fixed" (ionRefresh)="refreshBookList($event)">
    <ion-refresher-content pullingText="pull for update" refreshingText= "...updating">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list-header color="" style="margin-bottom: 10px;">
    <ion-item class="">
     <ion-icon style="color: #145A32; margin-right: 5px;" src="../assets/icon/albums.svg"></ion-icon>
      <ion-label style="color: #145A32; margin-left: 5px; "> Select books of </ion-label>
    </ion-item>
  </ion-list-header>

  <ion-select (ionChange)="displayGenreCollection($event)" interface="popover" placeholder="genre..">
    <ion-select-option *ngFor="let bgenre of bookgenre" [value]="bgenre"> {{bgenre}}</ion-select-option>
  </ion-select>

  <ion-list *ngIf="!((bookGenreCollection === undefined) || (bookGenreCollection.length == 0))">
    <ion-virtual-scroll [items]="bookGenreCollection">
      <div *virtualItem="let book">
        <ion-list>
          <ion-item>
            
            <ion-img style="box-shadow: olivedrab;" class="bookimage1" [src]="(bookIdImageMap.get(book._id))"   
              cache="true" button></ion-img>
           
              <ion-label>
                <h3 style="color: black; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                " class="ion-text-wrap"> 
                  {{book.bookname}}
                </h3>
                <p style="color:darkgrey; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                  font-size: small;">
                    Author : {{book.bookauthor}}
                </p>
                <ion-chip style="background-color: #e9f7e9; font-size: x-small;" [routerLink]="['bookdetail', book._id]"> 
                  More details
                  <ion-icon  src="../assets/icon/ellipsis-horizontal.svg" style="color: darkgreen;"></ion-icon>
                </ion-chip>
                </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-virtual-scroll>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreBooks($event)">
    <!--<ion-infinite-scroll-content loadingText="..loading">
    </ion-infinite-scroll-content> -->
  </ion-infinite-scroll>

</ion-content>
