<ion-header color="success" [translucent]="true" collapse="condense">
  <ion-toolbar >
    <ion-title size="large" 
               style="font:xx-large; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
               color:  #FDFEFE  ; font-weight: bolder; font-size: 25px;">
     Join ReadARs
    </ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content>


 
  <ion-card>

    

    <ion-card-content>

      

      <form [formGroup]="signupFormGroup" #fform="ngForm">

        
        <ion-item>
          <ion-label color="medium">First Name</ion-label>
          <ion-input formControlName="firstname" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="medium">Last Name</ion-label>
          <ion-input formControlName="lastname" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="medium">Username</ion-label>
          <ion-input formControlName="username" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="medium">Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="medium">Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button shape="round" (click)="onSubmit()" style="color: darkgreen;"
            [disabled]="signupFormGroup.invalid" margin-top expand="full">Join</ion-button>
          </ion-col>
          <ion-col>
            <ion-button  shape="round" size="mini" (click)="closeModal()" expand="block" 
            margin-top style="color:grey">
             Cancel
             </ion-button>
          </ion-col>
        </ion-row>

       
       
      </form>
    </ion-card-content>
  </ion-card>  


</ion-content>
