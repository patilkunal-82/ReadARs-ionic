    <ion-title size="large" text-center
        style="font:xx-large; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: #FDFEFE  ; font-weight: bolder; font-size: 15px; text-align: start;">
      View Readers' Comments
    </ion-title>
  
    <ion-buttons slot="end">
      <ion-icon style="color: whitesmoke;" src="../assets/icon/close-outline.svg" size="medium" (click)="closeModal()"></ion-icon>
    </ion-buttons>

  </ion-toolbar>

  
  
 
</ion-header> 


<ion-content>

  <ion-card class="displaycard" style="box-shadow: olivedrab;" *ngFor="let comment of commentsOnBook.comments" >
    <ion-card-content *ngIf="commentsOnBook">
      <ion-label style="color: #145a32; font-weight: bold;">
       {{comment.comment}}
        <ion-chip style="background-color: #E9F7EF;  ">
            {{comment.rating}} <ion-icon color="warning" src="../assets/icon/star.svg"></ion-icon>
        </ion-chip>
        <p></p>
        <ion-text style="color: gray; font-weight: normal;"> {{comment.author.firstname}} {{comment.author.lastname}} -  
          {{comment.updatedAt | date }}
        </ion-text>
      </ion-label>
       
    </ion-card-content>
    <ion-card-content *ngIf="!commentsOnBook">
      <ion-label>No comments exist on this book</ion-label>
    </ion-card-content>
  </ion-card>
