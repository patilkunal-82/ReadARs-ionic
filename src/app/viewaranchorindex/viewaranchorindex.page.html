<ion-header color="success" [translucent]="true" collapse="condense">
  <ion-toolbar>

   
    <ion-title size="large" text-center
      style="font:xx-large; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #FDFEFE  ; font-weight: bolder; font-size: 15px;">
    {{bookname}} - Index
    </ion-title>
    
  
    <ion-buttons slot="end">
      <ion-icon style="color: whitesmoke; margin-right: 3px;" src="../assets/icon/close-outline.svg" 
      size="medium" (click)="closeModal()" button></ion-icon>
    </ion-buttons>
    
     
    

    
      
        <!--<ion-icon name="close" slot="icon-only"></ion-icon>-->
        
     
    
    
  </ion-toolbar>

 

</ion-header> 


<ion-content>

  <ion-grid class="ion-text-center">
    <ion-row class="header-row">
      <ion-col>
        <ion-text style="color: darkgreen; font-size: small;">AR Anchor</ion-text>
      </ion-col>
      <ion-col>
        <ion-text style="color: darkgreen; font-size: small;">Book Page #</ion-text>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-virtual-scroll [items]="anchorPageNrArray">
        <div *virtualItem="let entry">
          <ion-list>
            <ion-item>
                <ion-col>
                  <ion-img style="box-shadow: olivedrab;" class="bookimage1" [src]="entry[0]"   
                cache="true" button></ion-img>
                </ion-col>
                <ion-col>
                  <ion-label style="text-align: center;">
                   <h4 style="color: black; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                    " class="ion-text-wrap"> 
                     {{entry[1]}}
                    </h4>
                    </ion-label>
                </ion-col>
             
            </ion-item>
          </ion-list>
        </div>
      </ion-virtual-scroll>
    </ion-list>
  </ion-grid>
