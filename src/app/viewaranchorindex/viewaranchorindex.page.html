    </ion-buttons>

  <ion-grid class="ion-text-center">
    <ion-row class="header-row">
      <ion-col>
        <ion-text style="color: darkgreen; font-size: small;">AR Anchor</ion-text>
      </ion-col>
      <ion-col>
        <ion-text style="color: darkgreen; font-size: small;">Book Page #</ion-text>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let entry of anchorPageNrArray">
      <ion-col>
        <ion-thumbnail>
          <img-loader [src]="entry[0]" useImg (load)="onImageLoad($event)"></img-loader>
        </ion-thumbnail> 
      </ion-col>
      <ion-col>
        <ion-label style="color: darkgreen;">{{entry[1]}}</ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>
