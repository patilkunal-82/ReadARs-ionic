<ion-header color="success" [translucent]="true" collapse="condense">
  <ion-toolbar >
    <ion-title size="large" 
               style="font:xx-large; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
               color: #FDFEFE  ; font-weight: bolder; font-size: 25px;">
    ReadARs
    </ion-title>
  </ion-toolbar>
</ion-header> 


<ion-content>

  <span margin-top *ngIf="!flag">
    <img class="displayimg" src="../assets/images/homelibrary.jpeg" style="height: 500px;">
  </span>
  
  <ion-card *ngIf="flag">

   

    <ion-card-content>

     

      <form [formGroup]="loginFormGroup">

       
        <ion-item>
          <ion-label color="medium">Username</ion-label>
          <ion-input formControlName="username" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="medium">Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button shape="round" (click)="logIn()" style="color: #145A32  ;" [disabled]="loginFormGroup.invalid" 
             expand="block" margin-top> <strong>Sign In</strong></ion-button>
          </ion-col>
          <ion-col>
            <ion-button  shape="round" size="mini" (click)="cancel()" expand="block" 
            margin-top style="color:grey">
             Cancel
             </ion-button>
          </ion-col>
        </ion-row>
        

        
    
       <!-- <ion-button shape="round" (click)="cancel()" margin-top expand="block" style="color:grey">Cancel</ion-button>-->

      </form>
    </ion-card-content>
  </ion-card>
  

 
    
      <ion-button *ngIf="!flag" style="color: #145A32" margin-top  shape="round" expand="block" (click)="signupModal()"> 
        <strong>Not a member ? Join Now!</strong>  </ion-button>
      <p></p>
      <ion-button *ngIf="!flag" shape="round" style="color: #145A32" expand="block" (click)="displayLogin()"> 
        <strong>Sign In </strong></ion-button>
      <p></p>
    
    
</ion-content>
