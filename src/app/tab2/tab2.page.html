
<ion-header color="success" [translucent]="true" collapse="condense">
  <ion-toolbar *ngIf="username">
    <img-loader useImg (load)="onImageLoad($event)" button> 
        <ion-avatar *ngIf="this.url">
          <img (click)="selectImageSource()" style="margin-right: 10px;" [src]="this.url">
        </ion-avatar>
    </img-loader>
    
    <ion-title size="large" 
      style="font:xx-large; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #FDFEFE  ; font-weight: bolder; font-size: 25px; white-space: normal;">Hello, {{username}}
    </ion-title>

    
    
  </ion-toolbar>
</ion-header> 

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="clearCache($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
   
    <ion-item>
    </ion-item>
    <ion-item>
    </ion-item>
    <ion-item>
    </ion-item>
    <ion-item>
    </ion-item>
    <ion-item>
      <ion-button fill="clear" (click)="logOut()" style="color: #7B7D7D" name="log-out">Log Out</ion-button>
    </ion-item>

  </ion-list>
