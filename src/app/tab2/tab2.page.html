
<ion-header color="success" [translucent]="true" collapse="condense">

  <ion-toolbar>
    <ion-title size="large" 
      style="font:xx-large; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #FDFEFE  ; font-weight: bolder; font-size: 25px; white-space: normal;">Hello, {{username}}
    </ion-title>
  </ion-toolbar>

  
    
 




</ion-header> 



<ion-content>

  
  <ion-refresher slot="fixed" (ionRefresh)="clearCache($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  
   
    <img-loader *ngIf="!showSkeleton" style="margin-top: 30px;" useImg (load)="onImageLoad($event)" button> 
      <ion-avatar *ngIf="this.url">
        <img [src]="this.url">
      </ion-avatar>
    </img-loader>
  

  
    <img-loader  *ngIf="showSkeleton" style="margin-top: 30px;" button> 
    <ion-avatar>
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-avatar>
    </img-loader>
 
   
  <ion-list style="margin-top: 30px;">
    <ion-item (click)="selectImageSource()"> 
      <span style="font-size: small;">Upload/Edit Your Photo</span>
    </ion-item>
    <ion-item >
      <span style="color:darkgrey; font-size: small;">Update Profile</span> 
    </ion-item>
    <ion-item>
    <span style="color:darkgrey; font-size: small;">Wallet</span> 
    </ion-item>
    <ion-item>
      <ion-icon src="../assets/icon/log-out-outline.svg" 
      (click)="logOut()"></ion-icon>
    </ion-item>
    <!--<span style="color:grey; font-size: x-small; padding-left: 10px;">Booxar - 0.0.1 (0.1.9)</span>-->
   
  </ion-list>

  
  
  





</ion-content>
