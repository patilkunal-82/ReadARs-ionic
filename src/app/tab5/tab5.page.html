       <ion-label style="color: gray; margin-left: 10px;
       font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    <ion-list>
      <ion-item *ngFor="let book of arbooks">
        <ion-row>
          <ion-col>
            <img-loader class="bookimage" [src]="(bookIdImageMap.get(book._id))"  
            useImg (load)="onImageLoad($event)" button>
            </img-loader>
          </ion-col>
          <ion-col>
            <ion-row>
              <ion-button  shape="round" style="color: #145A32" margin (click)="viewAR(book._id, book.bookname)">
                <!--<ion-icon style="color: #145A32;" src="../assets/icon/eye-sharp.svg"></ion-icon>-->
                <span style="color:  #145A32; margin-left: 5px; " class="ion-text-left">View in AR</span>
              </ion-button>
            </ion-row>
            <ion-row>
              <ion-button  shape="round" style="color: #145A32" margin  (click)="viewAnchors(book._id, book.bookname)">AR Anchors</ion-button>
            </ion-row>
          </ion-col>   
        </ion-row>
     </ion-item>
    </ion-list>
   
</ion-content>
